<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
        layout:decorator="layout">
<head>
    <title>Parkovani v praze</title>
</head>
<body>

<div layout:fragment="content" class="container">

    <div class="jumbotron">
        <h1>Parkovani v praze</h1>
        <p>V mape vyberte, pred kterym Automatem se prave nachazite</p>
        <div class="progress">
            <div id="progress" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                <span class="sr-only">Loading</span>
            </div>
        </div>
    </div>
    <div id="map" class="map"></div>

</div>
</body>
</html>
